<!DOCTYPE html>
<html>
<head>
    <title>Matrimonial Biodata Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Matrimonial Biodata Input Form</h1>

    <form>

        <h2>Personal Information</h2>

        <label>Upload Photograph:</label>
        <input type="file" accept="image/*">

        <label>Full Name:</label>
        <input type="text" required>

        <label>Date of Birth:</label>
        <input type="date">

        <label>Age:</label>
        <input type="number">

        <label>Height:</label>
        <input type="text" placeholder="e.g. 5 ft 6 inch">

        <label>Weight (kg):</label>
        <input type="number">

        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Religion:</label>
        <input type="text">

        <label>Blood Group:</label>
        <select>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
        </select>

        <label>Marital Status:</label>
        <select>
            <option>Unmarried</option>
            <option>Divorced</option>
            <option>Widowed</option>
        </select>

        <h2>Family Information</h2>

        <label>Father's Name:</label>
        <input type="text">

        <label>Mother's Name:</label>
        <input type="text">

        <label>Father's Occupation:</label>
        <input type="text">

        <label>Mother's Occupation:</label>
        <input type="text">

        <label>Number of Siblings:</label>
        <input type="number">

        <h2>Education & Profession</h2>

        <label>Highest Qualification:</label>
        <input type="text">

        <label>Profession:</label>
        <input type="text">

        <label>Monthly Income (Optional):</label>
        <input type="text">

        <h2>Lifestyle & Contact</h2>

        <label>Smoking Habit:</label>
        <select>
            <option>No</option>
            <option>Yes</option>
        </select>

        <label>Contact Number:</label>
        <input type="text">

        <label>Present Address:</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit Biodata</button>

    </form>
</div>

</body>
</html>
